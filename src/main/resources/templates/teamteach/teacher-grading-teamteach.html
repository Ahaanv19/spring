<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
  <title>Teacher toolkit for Team Teach</title>
  <style>
    .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    .btn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn-delete, .btn-grade, .toggle-active {
        background-color: #007bff;
    }
    .btn-view-submissions {
        background-color: #17a2b8;
    }
    .toggle-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .toggle-btn {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        cursor: pointer;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color:rgb(12, 10, 10);
    }
    tr:nth-child(even) {
        background-color:rgb(30, 25, 25);
    }
    .student-row {
        cursor: pointer;
    }
    .student-row:hover {
        background-color: #f1f1f1;
    }
    #submissionsModal, #addAssignmentModal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 800px;
    }
    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-btn:hover {
        color: black;
    }
    #assignmentView, #studentView {

    }
    #commentarea {
        padding:20px;
        text-align: center;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .timer {
        font-size: 48px;
        margin: 20px;
    }
    button {
        font-size: 16px;
        margin: 5px;
        padding: 10px 20px;
        cursor: pointer;
    }
    input {
        font-size: 16px;
        padding: 5px;
        width: 100px;
        text-align: center;
    }
</style>
</head>

<body>
  <!-- <body> -->
    <th:block layout:fragment="body" th:remove="tag">
    <div class="container">
            <!-- Assignment View -->
            <div id="assignmentView">
                <h1>Teacher Grading Team Teach</h1>
                <table id="gradingTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                    <tbody id="gradingList">
                    </tbody>
                </table>
                <div id="commentarea">
                    <textarea name="name" id="comment" rows="4" cols="100">Add Comment</textarea>
                </div>
                <button class="btn" onclick="submitComment()">submit Comment</button>
            </div>
    </div>
    <!-- timer -->
    <h1>Custom Countdown Timer</h1>
    
    <label for="timeInput">Set Time (minutes): </label>
    <input type="number" id="timeInput" min="1" value="1">
    <br>

    <div class="timer" id="displayTimer">01:00</div>

    <button onclick="startTimer()" class"btn">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>

    <script>
        let countdown;
        let timeLeft = 60; // Default 1 minute
        let isPaused = true;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('displayTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isPaused) return; // Prevent multiple timers
            isPaused = false;
            countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(countdown);
                    alert("Time's up!");
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(countdown);
        }

        function resetTimer() {
            pauseTimer();
            let minutes = parseInt(document.getElementById('timeInput').value, 10) || 1;
            timeLeft = minutes * 60; // Convert minutes to seconds
            updateDisplay();
        }

        document.getElementById('timeInput').addEventListener('change', () => {
            resetTimer();
        });

        // Initialize the display
        resetTimer();
    </script>
</th:block>
</body>
<th:block layout:fragment="script" th:remove="tag">
<script>
     // Default to Assignment View 
     document.addEventListener('DOMContentLoaded', () => {
        fetchAssignments();
    });

    function fetchAssignments() {
        fetch('/api/teachergradingteamteach/debug')
            .then(response => response.json())
            .then(grades => {
                const tableBody = document.getElementById('gradingList');
                tableBody.innerHTML = ''; 

                grades.forEach(grade => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${grade.team}</td>
                        <td>${grade.grade}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }
</script>
</th:block>
</html>
