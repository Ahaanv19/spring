<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}">
<head>
    <title>Tinkle View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 15px 20px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        table {
            width: 50%;
            margin-bottom: 30px;
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            font-size: 13px;
            color: #333; /* Darker font color for better readability */
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .sort-arrow {
            font-size: 12px;
            color: #4CAF50;
            margin-left: 5px;
            cursor: pointer;
        }
        .chart-container {
            width: 60%;
            max-width: 900px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container canvas {
            width: 100% !important;
            height: 400px !important;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        /* Highlight excessive duration pairs only */
        .highlight-long {
            background-color: #ffcccb !important; /* Light red */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">Tinkle View Navbar</div>

    <div class="container" layout:fragment="body">
        <h2>User Entries</h2>
        <table>
            <thead>
                <tr>
                    <th class="sortable-header">Person Name <span class="sort-arrow">↓</span></th>
                    <th class="sortable-header">Time In <span class="sort-arrow">↓</span></th>
                    <th class="sortable-header">Duration (HH:MM:SS) <span class="sort-arrow">↓</span></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${tinkleList}">
                    <td th:text="${entry.person_name}"></td>
                    <td class="time-in-cell" th:text="${entry.timeIn}"></td>
                    <td th:text="${entry.duration}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Average Weekly Duration per User</h2>
        <table>
            <thead>
                <tr>
                    <th class="sortable-header">Person Name <span class="sort-arrow">↓</span></th>
                    <th class="sortable-header">Average Weekly Duration (Minutes) <span class="sort-arrow">↓</span></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${averageWeeklyDurations}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Average Weekly Duration Visualization</h2>
        <div class="chart-container">
            <canvas id="weeklyDurationChart"></canvas>
        </div>

        <!-- Include jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script th:inline="javascript">
            $(document).ready(function () {
                // Prepare bar chart data.
                const labels = /*[[${chartLabels}]]*/ [];
                const data = /*[[${chartData}]]*/ [];
                const formattedData = data.map(seconds => (seconds / 60).toFixed(2));

                const ctx = $('#weeklyDurationChart')[0].getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Average Weekly Duration (Minutes)',
                            data: formattedData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Duration (Minutes)' }
                            },
                            x: { title: { display: true, text: 'Users' } }
                        }
                    }
                });

                // Function to sort table by column
                $('.sortable-header').click(function () {
                    const columnIndex = $(this).index();
                    const table = $(this).closest('table');
                    const tbody = table.find('tbody');
                    const rows = tbody.find('tr').toArray();

                    // Get current sorting state
                    const isAscending = $(this).data('sort-order') !== 'asc';

                    // Sort rows
                    rows.sort((rowA, rowB) => {
                        const cellA = $(rowA).children().eq(columnIndex).text().trim();
                        const cellB = $(rowB).children().eq(columnIndex).text().trim();

                        if (!isNaN(cellA) && !isNaN(cellB)) {
                            return isAscending ? cellA - cellB : cellB - cellA;
                        } else {
                            return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                        }
                    });

                    // Append sorted rows back to the table body
                    $.each(rows, function (index, row) {
                        tbody.append(row);
                    });

                    // Update sorting state
                    $(this).data('sort-order', isAscending ? 'asc' : 'desc');
                    updateSortArrows(columnIndex, isAscending);
                });

                // Function to update the sort arrows
                function updateSortArrows(sortedColumnIndex, isAscending) {
                    $('.sort-arrow').each(function (index) {
                        $(this).html(index === sortedColumnIndex ? (isAscending ? '↑' : '↓') : '↓');
                    });
                }

                // Highlight excessive duration pairs
                const thresholdMinutes = 15;
                $('.time-in-cell').each(function () {
                    const cellText = $(this).text().trim();
                    if (!cellText) return;

                    const pairs = cellText.split(',');
                    const newHTML = pairs.map(pair => {
                        let trimmed = pair.trim();
                        let times = trimmed.split("--");

                        if (times.length === 2) {
                            const start = new Date(times[0]);
                            const end = new Date(times[1]);
                            const diffMinutes = (end - start) / 60000;

                            if (diffMinutes > thresholdMinutes) {
                                return `<span class="highlight-long">${trimmed}</span>`;
                            }
                        }
                        return trimmed;
                    }).join(", ");

                    $(this).html(newHTML);
                });
            });
        </script>

    </div>
</body>
</html>
