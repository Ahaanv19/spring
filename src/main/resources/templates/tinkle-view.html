<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">
<head>
    <title>Tinkle View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Container */
        .container {
            width: 80%; /* Keeps content width reasonable */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table Alignment */
        table {
            width: 100%; 
            margin-left: 0;
            margin-bottom: 40px; /* Increased from 30px to 40px for more space */
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }


        /* Table Headings & Cells */
        th, td {
            padding: 12px;
            text-align: left; /* Left-align text */
            border: 1px solid #ddd;
        }

        /* Table Header Styling */
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
        }

        /* Hover Effect */
        tr:hover {
            background-color: #575353;
        }

        /* Highlight excessive duration pairs */
        .highlight-long {
            background-color: #ec150e !important; /* Light red */
            font-weight: bold;
        }

        /* Sort Arrows */
        .sort-arrow {
            font-size: 12px;
            color: #4CAF50;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">Tinkle View Navbar</div>

    <div class="container" layout:fragment="body">
        <h2>User Entries</h2>
        <table id="userEntriesTable" class="display">
            <thead>
                <tr>
                    <th>Person Name</th>
                    <th>Time In</th>
                    <th>Duration (HH:MM:SS)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${tinkleList}">
                    <td th:text="${entry.person_name}"></td>
                    <td class="time-in-cell" th:text="${entry.timeIn}"></td>
                    <td th:text="${entry.duration}"></td>
                </tr>
            </tbody>
        </table>
    
        <h2>Average Weekly Duration per User</h2>
        <table id="weeklyDurationTable" class="display">
            <thead>
                <tr>
                    <th>Person Name</th>
                    <th>Average Weekly Duration (Minutes)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${averageWeeklyDurations}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Average Weekly Duration Visualization</h2>
        <div class="chart-container">
            <canvas id="weeklyDurationChart"></canvas>
        </div>

        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

        <!-- Include jQuery -->
        <script th:inline="javascript">
            $(document).ready(function () {
                // Prepare bar chart data.
                const labels = /*[[${chartLabels}]]*/ [];
                const data = /*[[${chartData}]]*/ [];
                const formattedData = data.map(seconds => (seconds / 60).toFixed(2));

                const ctx = $('#weeklyDurationChart')[0].getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Average Weekly Duration (Minutes)',
                            data: formattedData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Duration (Minutes)' }
                            },
                            x: { title: { display: true, text: 'Users' } }
                        }
                    }
                });

                // Function to sort table by column
                $('.sortable-header').click(function () {
                    const columnIndex = $(this).index();
                    const table = $(this).closest('table');
                    const tbody = table.find('tbody');
                    const rows = tbody.find('tr').toArray();

                    // Get current sorting state
                    const isAscending = $(this).data('sort-order') !== 'asc';

                    // Sort rows
                    rows.sort((rowA, rowB) => {
                        const cellA = $(rowA).children().eq(columnIndex).text().trim();
                        const cellB = $(rowB).children().eq(columnIndex).text().trim();

                        if (!isNaN(cellA) && !isNaN(cellB)) {
                            return isAscending ? cellA - cellB : cellB - cellA;
                        } else {
                            return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                        }
                });
        
                    // Append sorted rows back to the table body
                    $.each(rows, function (index, row) {
                        tbody.append(row);
                    });

                    // Update sorting state
                    $(this).data('sort-order', isAscending ? 'asc' : 'desc');
                    updateSortArrows(columnIndex, isAscending);
                });

                // Function to update the sort arrows
                function updateSortArrows(sortedColumnIndex, isAscending) {
                    $('.sort-arrow').each(function (index) {
                        $(this).html(index === sortedColumnIndex ? (isAscending ? '↑' : '↓') : '↓');
                    });
                }
        
                // Highlight excessive duration pairs
                const thresholdMinutes = 15;
                $('.time-in-cell').each(function () {
                    const cellText = $(this).text().trim();
                    if (!cellText) return;
        
                    const pairs = cellText.split(',');
                    const newHTML = pairs.map(pair => {
                        let trimmed = pair.trim();
                        let times = trimmed.split("--");
        
                        if (times.length === 2) {
                            const start = new Date(times[0]);
                            const end = new Date(times[1]);
                            const diffMinutes = (end - start) / 60000;
        
                            if (diffMinutes > thresholdMinutes) {
                                return <span class="highlight-long">${trimmed}</span>;
                            }
                        }
                        return trimmed;
                    }).join(", ");
        
                    $(this).html(newHTML);
                });
            });
        </script>
        

    </div>
</body>
</html>
