<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/base}" lang="en">

<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom border-primary text-dark">
        <span class="fs-4">Login Page</span>
    </header>
</div>

<head>
    <title>Create Account</title>
    <script>
        // @Boolean validatedGithub, false until user validates their github username
        var validatedGithub = false;

        /**
         * @Function encodeImageFileAsURL(); //Function to encode image files into Base64 String and set pfp field
         * @Param @File || @Blob fileToConvert, image file to convert into base64
        **/

        function encodeImageFileAsURL(fileToConvert) {
            const file = fileToConvert;
            var reader = new FileReader();
            reader.onloadend = function() {
                console.log('RESULT', reader.result)
                document.getElementById("pfp").value = reader.result;
            }
            reader.readAsDataURL(file);
        }

        /**
         * @Function validateForm(); // Function to validate the form (password and github username confirmation)
         * @Param @Event event, form Submission event
        **/
        function validateForm(event) {
            //check if github account has been checked
            if(!validatedGithub){
                alert("You must validate your Github Username!");
                event.preventDefault(); //Prevent form submission
                return;
            }

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent form submission
                return;
            }
        }

        /**
         * @Function checkGitHubUsername(); // Function to check if the GitHub username exists
         *      @Fetch
         *      @Param url, github api for inputed github username
         *      @Repsonse
         *          @Ok => @Json data, public data returned by github about given username
         *          @Else => @Error error, error Message
        **/
        
        function checkGitHubUsername() {
            const githubUsername = document.getElementById("ghid").value;
            const url = `https://api.github.com/users/${githubUsername}`;

            // Check if the GitHub username is valid and fetch profile picture
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Invalid GitHub username.');
                    }
                })
                .then(data => {
                    // Display the GitHub user's profile picture
                    const pfpImage = document.getElementById("github_pfp");
                    pfpImage.src = data.avatar_url;
                    pfpImage.style.display = "block"; // Show the profile picture

                    fetch(data.avatar_url)
                        .then(res => res.blob()) // Gets the response and returns it as a blob
                        .then(blob => {
                          encodeImageFileAsURL(blob);
                    });

                    validatedGithub = true; //set vailidated check as true.
                    
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</head>

<body>
    <th:block layout:fragment="body" th:remove="tag">
        <div class="container py-4 text-light bg-success">

            <div class="container bg-secondary py-4">
                <div class="p-5 mb-4 bg-light text-dark rounded-3">

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col8">
                    
                    <div class="jumbotron">
                        <h3>Create New Account</h3>
                        <!-- Form submits the data to the backend for account creation -->
                        <form class="form-inline" action="#" th:action="@{/mvc/person/create}" th:object="${person}" method="POST" onsubmit="validateForm(event)">
                            
                            <!-- GitHub Username Input -->
                            <div class="input-group mb-2 mr-sm-2">
                                <input type="text" th:field="*{ghid}" id="ghid" placeholder="Enter GitHub ID">
                                <small th:if="${#fields.hasErrors('ghid')}" th:errors="*{ghid}">GitHub ID Error</small>
                            </div>

                            <!-- GitHub Profile Picture -->
                            <div id="github_pfp_container" style="margin-top: 10px;">
                                <img id="github_pfp" src="" alt="GitHub Profile Picture" style="max-width: 100px; display: none;">
                                <input  th:field="*{pfp}" id="pfp" hidden>
                                <small th:if="${#fields.hasErrors('pfp')}" th:errors="*{pfp}">Pfp Error</small>
                            </div>

                            <!-- GitHub Username Input -->
                            <div class="input-group mb-2 mr-sm-2">
                                <input type="text" th:field="*{name}" id="name" placeholder="Display Name">
                                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username Error</small>
                            </div>

                            <!-- Password Input -->
                            <div class="form-group mb-2 mr-sm-2">
                                <input type="password" th:field="*{password}" id="password" placeholder="Password">
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="form-group mb-2 mr-sm-2">
                                <input type="password" id="confirm_password" placeholder="Confirm Password">
                            </div>

                            <!-- Checkbox: Kasm Server Needed -->
                            <div class="input-group mb-2 mr-sm-2">
                                <label for="kasmServerNeeded"> Request Kasm Server: </label>
                                <input type="checkbox" th:field="*{kasmServerNeeded}" id="kasmServerNeeded">
                                <small th:if="${#fields.hasErrors('kasmServerNeeded')}" th:errors="*{kasmServerNeeded}">Kasm Server Needed Error</small>
                            </div>

                            <!-- Button to Check GitHub Username -->
                            <button type="button" class="btn btn-secondary" onclick="checkGitHubUsername()">Verify Github ID</button>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    </th:block>
</body>

</html>
