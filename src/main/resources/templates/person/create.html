<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Create Account</title>
    <script>
        // Function to validate the form (password confirmation)
        function validateForm(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent form submission
                return;
            }
        }

        // Function to check if the GitHub username exists
        function checkGitHubUsername() {
            const githubUsername = document.getElementById("github_username").value;
            const url = `https://api.github.com/users/${githubUsername}`;

            // Check if the GitHub username is valid and fetch profile picture
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Invalid GitHub username.');
                    }
                })
                .then(data => {
                    // Display the GitHub user's profile picture
                    const pfpImage = document.getElementById("github_pfp");
                    pfpImage.src = data.avatar_url;
                    pfpImage.style.display = "block"; // Show the profile picture
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>
</head>

<body>
    <th:block layout:fragment="body" th:remove="tag">
        <div class="container">
            <div class="row justify-content-md-center">
                <h2>Create Your Account</h2>
            </div>

            <div class="row justify-content-md-center">
                <div class="col8">
                    <div class="jumbotron">
                        <h3>Create New Account</h3>
                        <!-- Form submits the data to the backend for account creation -->
                        <form class="form-inline" action="#" th:action="@{/mvc/person/create}" th:object="${person}" method="POST" onsubmit="validateForm(event)">
                            
                            <!-- GitHub Username Input -->
                            <div class="input-group mb-2 mr-sm-2">
                                <label for="github_username">GitHub Username:</label>
                                <input type="text" th:field="*{name}" id="github_username" placeholder="Enter GitHub Username">
                                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">GitHub Username Error</small>
                            </div>

                            <!-- Button to Check GitHub Username -->
                            <button type="button" class="btn btn-secondary" onclick="checkGitHubUsername()">Check GitHub Username</button>

                            <!-- GitHub Profile Picture -->
                            <div id="github_pfp_container" style="margin-top: 10px;">
                                <img id="github_pfp" src="" alt="GitHub Profile Picture" style="max-width: 100px; display: none;">
                            </div>

                            <!-- Password Input -->
                            <div class="form-group mb-2 mr-sm-2">
                                <label for="password">Password:</label>
                                <input type="password" th:field="*{password}" id="password">
                                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="form-group mb-2 mr-sm-2">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" id="confirm_password">
                            </div>

                            <!-- Date of Birth Input -->
                            <div class="input-group mb-2 mr-sm-2">
                                <label for="dob">Birth Date:</label>
                                <input type="date" th:field="*{dob}" id="dob">
                                <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Birth Date Error</small>
                            </div>

                            <!-- Checkbox: Kasm Server Needed -->
                            <div class="input-group mb-2 mr-sm-2">
                                <label for="kasmServerNeeded">Kasm Server Needed:</label>
                                <input type="checkbox" th:field="*{kasmServerNeeded}" id="kasmServerNeeded">
                                <small th:if="${#fields.hasErrors('kasmServerNeeded')}" th:errors="*{kasmServerNeeded}">Kasm Server Needed Error</small>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
