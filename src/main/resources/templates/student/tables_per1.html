<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>Teacher Toolkit - Period 1</title>
    <style>
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #121212;
            padding: 10px 0;
            font-size: 18px;
        }
        .navbar a {
            margin: 0 15px;
            color: #ebebeb;
            text-decoration: none;
        }

        /* Period Header */
        .period-header {
            background-color: #FFFFFF;
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Centering Tables in Rows */
        .container {
            display: flex;
            flex-direction: column; /* Stack tables in a vertical column */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            gap: 20px; /* Space between tables */
        }

        /* Table Icon Styling */
        .table-icon {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .table {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #333; /* Dark gray for table */
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }
        .chair {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #555; /* Lighter gray for chairs */
            border-radius: 50%;
        }
        .chair1 { top: 5px; left: 50%; transform: translateX(-50%); }
        .chair2 { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .chair3 { left: 35px; top: 50%; transform: translateY(10%); }
        .chair4 { right: 35px; top: 50%; transform: translateY(10%); }
        .chair5 { left: 35px; top: 50%; transform: translateY(-110%); }
        .chair6 { right: 35px; top: 50%; transform: translateY(-110%); }
        .table-icon:hover .chair {
            background-color: #FFD700; /* Yellow hover effect */
        }

        /* Button Styling */
        .table-button {
            width: 160px;
            height: 160px;
            background-color: #FFFFFF !important;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: black !important;
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-container button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #121212;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div layout:fragment="body" th:remove="tag">
        <!-- Navigation Bar -->
        <div class="navbar">
            <a th:href="@{/mvc/student/tablesper1}">Period 1</a>
            <a th:href="@{/mvc/student/tablesper3}">Period 3</a>
        </div>

        <!-- Period Header -->
        <div class="period-header">
            Period 1
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchName" placeholder="Enter student username">
            <button onclick="searchStudent()">Search</button>
        </div>

        <!-- Centered Tables in Rows -->
        <div class="container">
            <button class="table-button" onclick="fetchRequest(1)">
                <div class="table-icon">
                    <div class="table"></div>
                    <div class="chair chair1"></div>
                    <div class="chair chair2"></div>
                    <div class="chair chair3"></div>
                    <div class="chair chair4"></div>
                    <div class="chair chair5"></div>
                    <div class="chair chair6"></div>
                </div>
                Table 1
            </button>
            <button class="table-button" onclick="fetchRequest(2)">
                <div class="table-icon">
                    <div class="table"></div>
                    <div class="chair chair1"></div>
                    <div class="chair chair2"></div>
                    <div class="chair chair3"></div>
                    <div class="chair chair4"></div>
                    <div class="chair chair5"></div>
                    <div class="chair chair6"></div>
                </div>
                Table 2
            </button>
            <button class="table-button" onclick="fetchRequest(3)">
                <div class="table-icon">
                    <div class="table"></div>
                    <div class="chair chair1"></div>
                    <div class="chair chair2"></div>
                    <div class="chair chair3"></div>
                    <div class="chair chair4"></div>
                    <div class="chair chair5"></div>
                    <div class="chair chair6"></div>
                </div>
                Table 3
            </button>
        </div>

        <script type="text/javascript">
            function fetchRequest(tableNumber) {
                window.location.href = '/mvc/student/tabledetails?table=' + tableNumber + '&period=1';
            }

            function searchStudent() {
                const name = document.getElementById("searchName").value;

                const criteriaDto = {
                    username: name,
                    course: "CSA",
                    trimester: 2,
                    period: 1
                };

                fetch('/api/students/find', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(criteriaDto)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const params = new URLSearchParams({
                        username: data.username,
                        course: data.course,
                        trimester: data.trimester,
                        period: data.period
                    });
                    window.location.href = '/mvc/student/studentinfo?' + params.toString();
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                    alert("Student not found.");
                });
            }
        </script>
    </div>
</body>

</html>
