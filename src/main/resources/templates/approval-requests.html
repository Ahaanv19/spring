<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approval Requests</title>
    <script>
        if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
            javaURI = "http://localhost:8085";
        } else {
            javaURI = "https://spring2025.nighthawkcodingsociety.com";
        }
        // ✅ Approve Student: Remove from requests & Add to Queue
        function approveStudent(teacherEmail, studentName) {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const timeIn = `${hours}:${minutes}:${seconds}`; // ✅ Correct local time format
        
            fetch(javaURI + "/api/approval/approveRequest", { // Use javaURI instead of hardcoded localhost
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ teacherEmail, studentName, timeIn }) 
            }).then(response => {
                if (response.ok) {
                    console.log(`✅ Approved: ${studentName}, now adding to queue with timeIn: ${timeIn}`);
                } else {
                    console.log(`Failed to approve request.`);
                }
            });
        }

        // ✅ Deny Student: Remove from requests only
        function denyStudent(teacherEmail, studentName) {
            fetch(javaURI + "/api/approval/denyRequest", { 
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ teacherEmail, studentName })
            }).then(response => {
                if (response.ok) {
                    console.log(`❌ Denied: ${studentName}`);
                } else {
                    alert("Failed to deny request.");
                }
            });
        }

        // ✅ Attach event listeners to buttons
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".approve-btn").forEach(button => {
                button.addEventListener("click", function () {
                    const teacherEmail = this.getAttribute("data-teacher-email");
                    const studentName = this.getAttribute("data-student-name");
                    approveStudent(teacherEmail, studentName);
                });
            });

            document.querySelectorAll(".deny-btn").forEach(button => {
                button.addEventListener("click", function () {
                    const teacherEmail = this.getAttribute("data-teacher-email");
                    const studentName = this.getAttribute("data-student-name");
                    denyStudent(teacherEmail, studentName);
                });
            });
        });
    </script>
</head>
<body>
    <h2><strong>Pending Approval Requests</strong></h2>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="request : ${pendingRequests}" th:data-student-name="${request.studentName}">
            <td th:text="${request.studentName}"></td>
            <td>
                <button class="approve-btn" 
                        th:data-teacher-email="${request.teacherEmail}" 
                        th:data-student-name="${request.studentName}">
                    Approve
                </button>
                <button class="deny-btn" 
                        th:data-teacher-email="${request.teacherEmail}" 
                        th:data-student-name="${request.studentName}">
                    Deny
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
