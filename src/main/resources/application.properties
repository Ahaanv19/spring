server.error.whitelabel.enabled=false
spring.devtools.add-properties=false
logging.level.root=warn

# Modified SQLite configuration to address "too many terms in compound SELECT" error
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Added properties to mitigate SQLite limitations
spring.jpa.properties.hibernate.max_fetch_depth=2
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# Removed duplicate format_sql property and adjusted for SQLite
spring.datasource.url=jdbc:sqlite:volumes/sqlite.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=admin
spring.datasource.password=admin

# Added connection pool settings to improve stability
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

